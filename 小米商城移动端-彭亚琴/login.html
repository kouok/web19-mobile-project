<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>登录/注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<!-- logo -->
	<header class="head">
		<div class="logo"><img src="images/icons/milogo.png"></div>
		<div class="logo">小米账号登录</div>
	</header>
	<!-- 右上角问号 -->
	<div class="help"><img src="images/icons/help.png"></div>
	<!-- 登录方式 -->
	<div class="login">
		<!-- 手机短信登录验证 -->
		<form class="myform1">
			<!-- 输入框 -->
			<div class="ipt">
				<span class="quhao">+86</span>
				<input class="num" type="text" name="" value="手机号码">
			</div>
			<div class="ipt">
				<input class="yzm" type="text" name="" value="短信验证码">
				<a href="javascript:;">获取验证码</a>
			</div>
			<!-- 错误提示 -->
			<div class="tishi1"></div>
			<!-- 按钮 -->
			<div class="btn"><input class="a1" type="submit" value="立即登录/注册" name=""></div>
			<div class="btn"><a class="a2" href="javascript:;">用户名密码登录</a></div>
		</form>
		<!-- 收不到验证码 -->
		<div class="no"><a href="javascript:;">收不到验证码？</a></div>
		<!-- 其他登录方式 -->
		<div class="other">
			<span class="line"></span>
			<span>其他登录方式</span>
			<span class="line"></span>
		</div>
		<div class="ways">
			<a href="javascript:;"><img src="images/icons/wb.png"></a>
			<a href="javascript:;"><img src="images/icons/zfb.png"></a>
			<a href="javascript:;"><img src="images/icons/wx.png"></a>
			<a href="javascript:;"><img src="images/icons/apple.png"></a>
		</div>
	</div>
	<div class="login" id="hide">
		<!-- 用户名登录验证 -->
		<form class="myform2">
			<!-- 输入框 -->
			<div class="ipt">
				<input class="text" type="text" name="" value="邮箱/手机号码/小米ID">
			</div>
			<div class="ipt">
				<input class="mima" type="text" name="" value="密码">
				<a class="eye" href="javascript:;"><img src="images/icons/eye.png"></a>
			</div>
			<!-- 错误提示 -->
			<div class="tishi2"></div>
			<!-- 按钮 -->
			<div class="btn"><input class="a1" type="submit" value="登录" name=""></div>
			<div class="btn"><a class="a2" href="javascript:;">手机短信登录/注册</a></div>
		</form>
		<!-- 收不到验证码 -->
		<div class="no"><a href="javascript:;">立即注册 | 忘记密码？</a></div>
		<!-- 其他登录方式 -->
		<div class="other">
			<span class="line"></span>
			<span>其他登录方式</span>
			<span class="line"></span>
		</div>
		<div class="ways">
			<a href="javascript:;"><img src="images/icons/wb.png"></a>
			<a href="javascript:;"><img src="images/icons/zfb.png"></a>
			<a href="javascript:;"><img src="images/icons/wx.png"></a>
			<a href="javascript:;"><img src="images/icons/apple.png"></a>
		</div>
	</div>
	<!-- 底部 -->
	<footer>
		<ul class="clearfix">
			<li>中文</li>
			<li>|</li>
			<li>繁体</li>
			<li>|</li>
			<li>English</li>
			<li>|</li>
			<li>常见问题</li>
			<li>|</li>
			<li>隐私政策</li>
		</ul>
	</footer>
</body>
</html>
